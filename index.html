---
title: "Bob Lokerse blogging his thoughts."
---
<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
<body>
 
    {% include header.html %} 
  
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h2>Posts</h4>
          <ul>
            {% for post in site.posts %}
              {% if post.draft == null %}
                <li>
                  <a href="{{ post.url }}">{{ post.date | date_to_long_String }} - {{ post.title }}</a>  
                </li>
              {% endif %}
            {% endfor %}
        <!-- If you need some help hit up the <a href="http://www.getskeleton.com">Skeleton documentation -->
      </div>
    </div>
  </div>
      
    {% include footer.html %} 
  
</body>
</html>
